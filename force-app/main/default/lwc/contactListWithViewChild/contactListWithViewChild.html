<template>
    <template if:true={viewRec}>
        <div class="slds-p-around_large slds-grid slds-card card_boundary">
            <div>
                <div class="slds-card">
                    <div class="slds-p-around_medium ">
                        <div class="slds-avatar  slds-avatar_circle slds-avatar_large slds-align_absolute-center ">
                            <lightning-formatted-rich-text value={viewRec.Profile_Image__c}>
                            </lightning-formatted-rich-text><br>
                        </div>
                    </div>
                </div>
                <div class="slds-card">
                    <div class="slds-p-around_medium">
                        <div>
                            <b class="slds-text-heading_medium "> {viewRec.Name}</b><br><br>

                            <p class="tableName"> {viewRec.Email} <br>
                                {viewRec.Phone}&nbsp;&nbsp;
                                {viewRec.Description} <br>
                                {viewRec.MailingStreet} &nbsp;&nbsp;
                                {viewRec.MailingCity}<br>
                                {viewRec.MailingState}&nbsp;&nbsp;
                                {viewRec.MailingPostalCode}<br>
                                {viewRec.MailingCountry}
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
